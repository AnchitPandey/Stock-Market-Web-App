<ng-template #sold let-modal>


  <div class="modal-header d-block">
    <div class =  "d-flex">
    <h1 id="modal-basic-title">{{this.sourceName}}</h1>

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style ="outline: none;">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <h3 class = "modal-title">{{this.dateString}}</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">

        <h2>{{this.title}} </h2>

        <h3 [innerHTML] = "this.description"></h3>

        <h4> For more details click <a [href] = "this.url" target="_blank">here</a></h4>

      </div>

    </form>
  </div>
  <div class="modal-footer justify-content-left">
    <div class = "container" style = "padding: 10px;">
    <h3>Share</h3>
      <div>
        <a class="twitter-share-button"
        [href]="this.twitterURL">
        <i class="fa fa-twitter" style="font-size:48px;color:rgb(72,179,245)"></i>
      </a>

      <div id="fb-root"></div>
      <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your share button code -->
      <div class="fb-share-button"
      data-href="https://www.your-domain.com/your-page.html"
      data-layout="button_count">
      </div>


      </div>


   </div>
  </div>
</ng-template>
